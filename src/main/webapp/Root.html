<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root</title>
    <style>
        @import url(css/member.css) (max-width: 1399px);
        @import url(css/member_w14.css) (min-width: 1399px);
    </style>
    <script src="js/root.js"></script>
</head>
<body class="b" onload="show()">
    <div class="div1">
        <ul>
            <li><a class="index" href="Home.html" >首頁</a></li>
            <li><a class="index" href="Reserved.html">線上訂位</a></li>
            <li><a class="index" href="Menu.html">菜單</a></li>
            <li><a class="index" href="Login.html"style="color: rgba(0, 0, 0, 0.463)">會員專區</a></li>
        </ul>
    </div>
    <div>
        <div class="login">
            <span>Root</span>
        </div>
        <div style="float: left;width: 25%;">
        <p><br></p>
        </div>
            <fieldset class="account backdrop-blur">
                <form style="display: inline;" method="post" action="http://localhost:8080/project/RootMember.jsp">
                    <input type="submit" class="button" value="會員資料">
                </form>
                <form style="display: inline;" method="post" action="http://localhost:8080/project/RootOrderOnline.jsp">
                    <input type="submit" class="button" value="線上訂單">
                </form>
                <form style="display: inline;" method="post" action="http://localhost:8080/project/RootOrderOnsite.jsp">
                    <input type="submit" class="button" value="線場訂單">
                </form>
                <form style="display: inline;" method="post" action="http://localhost:8080/project/RootReserved.jsp">
                    <input type="submit" class="button" value="線上訂位">
                </form>
                <form style="display: inline;" method="post" action="http://localhost:8080/project/RootPunch.jsp">
                    <input type="submit" class="button" value="打卡資料">
                </form>
                <p class="text"  ><label for="username">姓名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span id="username"></span></p>
                <p class="text"  ><label for="account">帳號:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span id="account"></span></p>
                <p class="text"  ><label for="passwd">密碼:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span id="passwd"></span></p>
                <p class="text"  ><label for="mail">信箱:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span id="mail"></span></p>
                <p class="text" ><label for="phone">電話:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span id="phone"></span></p>
                <p class="text" ><label for="in">日期:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span id="date"></span></p>
                <p class="text" ><label for="in">上班:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span id="in"></span></p>
                <p class="text" ><label for="out">下班:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span id="out"></span></p>
                <p class="text" style="margin-bottom: 3%;"></p>
                <input type="button" class="button" value="員工打卡" onclick="punch()">
            </fieldset>
        </form>
    </div>
</body>
</html>
