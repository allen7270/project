<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        @import url(css/member.css) (max-width: 1399px);
        @import url(css/member_w14.css) (min-width: 1399px);
    </style>
    <script src="js/showorder.js"></script>
    <script>
        function show(){
            if(window.ActiveXObject){
            xmlHTTP=new ActiveXObject("Microsoft.XMLHTTP");
            }
            else if(window.XMLHttpRequest){
                xmlHTTP=new XMLHttpRequest();
            }
            xmlHTTP.open("post","http://localhost:8080/project/Showorder?", true);
            xmlHTTP.onreadystatechange=function check_status(){
            if(xmlHTTP.readyState == 4 && xmlHTTP.status == 200){
                var ans=xmlHTTP.responseText;
                var item="";
                ans=ans.split(',');
                document.getElementById("tdName").innerText= ans[0];
                document.getElementById("tdDate").innerText= ans[1];
                document.getElementById("tdLoc").innerText= ans[2];
                document.getElementById("tdMail").innerText= ans[3];
                document.getElementById("tdCell").innerText= ans[4];
                document.getElementById("tdPay").innerText= ans[5];
                for(i=6; i<ans.length; i++){
                    item+=ans[i];
                }
                document.getElementById("tdItem").innerText= item;
            }
            }
            xmlHTTP.send();
        }
    </script>
</head>
<body class="b" onload="show()">
    <div class="div1">
        <ul>
            <li><a class="index" href="Home.html" >首頁</a></li>
            <li><a class="index" href="Reserved.html">線上訂位</a></li>
            <li><a class="index" href="Menu.html" style="color: rgba(0, 0, 0, 0.463)">菜單</a></li>
            <li><a class="index" href="Login.html">會員專區</a></li>
        </ul>
    </div>
    <div>
        <div class="login">
            <span>Order</span>
        </div>
        <div style="float: left;width: 11%;">
        <p><br></p>
        </div>
        <form name="data" >
            <fieldset class="account backdrop-blur">
                <table width="1000">
                    <tr>
                        <th>訂購姓名</th>
                        <th>訂購日期</th>
                        <th>送貨地址</th>
                        <th>送貨信箱</th>
                        <th>訂購電話</th>
                        <th>付款方式</th>
                        <th>訂餐內容</th>
                    </tr>
                    <tr>
                        <td name="tdName" id="tdName"></td>
                        <td name="tdDate" id="tdDate"></td>
                        <td name="tdLoc" id="tdLoc"></td>
                        <td name="tdMail" id="tdMail"></td>
                        <td name="tdCell" id="tdCell"></td>
                        <td name="tdPay" id="tdPay"></td>
                        <td name="tdItem" id="tdItem"></td>
                    </tr>
                </table>
                <p style="margin-bottom: 3%;"></p>
                <a href="Searchorder.html" class="alter"><img src="css/image/refresh.svg"  width="3%"></a>
            </fieldset>
        </form>
    </div>
</body>
</html>
