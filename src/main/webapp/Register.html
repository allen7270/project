<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <style>
        @import url(css/register.css) (max-width: 1399px);
        @import url(css/register_w14.css) (min-width: 1399px);
    </style>
    <script src="js/register.js"></script>
</head>
<body class="b">
    <div class="div1">
        <ul>
            <li><a class="index" href="Home.html" >HOME</a></li>
            <li><a class="index" href="Reserved.html">RESERVED</a></li>
            <li><a class="index" href="Menu.html">MENU</a></li>
            <li><a class="index" href="Login.html"style="color: rgba(0, 0, 0, 0.463)">LOGIN</a></li>
        </ul>
    </div>
    <div>
        <div class="register">
            <span>REGISTER</span>
        </div>
        <div style="float: left;width: 25%;">
        <p><br></p>
        </div>
        <form name="dataForm" method="post" action="http://localhost:8080/project/Register">
            <fieldset class="account backdrop-blur">
                <p class="text">姓名<input style="margin-left: 10px;" type="text" name="username" id="username" size="40"></p>
                <p class="text">帳號<input style="margin-left: 10px;" type="text" name="account" id="account" size="40" placeholder=" 至少5位元"></p>
                <p class="text">密碼<input style="margin-left: 10px;" type="password" name="passwd" id="passwd" size="40" placeholder=" 至少5位元"></p>
                <p class="text">信箱<input style="margin-left: 10px;" type="email" name="mail" id="mail" size="40" placeholder=" xxx@xxx.xxx"></p>
                <p class="text" style="margin-bottom: 5%;" >電話<input style="margin-left: 10px;" type="text" name="phone" id="phone" size="40" placeholder=" 手機號碼"></p>
                <p class="text" style="margin-bottom: 3%;"></p>
                    <button type="reset" class="button" style="width: 2%;"><img src="css/image/autorenew_white_24dp.svg" width="200%"></button>
                    <button type="button" class="button" onclick="check()" style="width: 2%;"><img src="css/image/arrow_forward_ios_white_24dp.svg" width="200%"></button>
                <p class="text" style="margin-bottom: 3%;"></p>
                <a class="member" href="Login.html">已是會員?點我登入!</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
